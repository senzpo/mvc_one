require:
  - rubocop-rake
  - rubocop-sequel
  - rubocop-rspec

AllCops:
  NewCops: enable

Metrics/BlockLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Metrics/AbcSize:
  Max: 100

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Naming/PredicateName:
  AllowedMethods:
    - 'has_many'
    - 'has_one'